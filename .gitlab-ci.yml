stages:
  - build
  - makerpm
  - buildrpm
debian packager:
  image: ubuntu:latest
  stage: build
  script:
    - ./installer.sh --make-deb
  artifacts:
    paths:
      - iicalc.deb
  only:
    - development
makerpm:
  image: ubuntu:latest
  stage: makerpm
  before_script:
    - apt update
    - export DEBIAN_FRONTEND=noninteractive
    - ln -fs /usr/share/zoneinfo/America/New_York /etc/localtime
    - apt install -y tzdata
    - dpkg-reconfigure --frontend noninteractive tzdata
    - apt install -y alien
  script:
    - mkdir tmp
    - dpkg-deb -R iicalc.deb tmp
    - sed -i -E "s/debian/redhat/" tmp/usr/share/iicalc/config.ini
    - dpkg-deb -b tmp iicalc-rpm.deb
    - alien --scripts -r iicalc-rpm.deb
    - mv iicalc*.rpm iicalcunbuilt.rpm
  artifacts:
    paths:
      - iicalcunbuilt.rpm
  only:
    - development
buildrpm:
  image: fedora:latest
  stage: buildrpm
  before_script:
    - dnf -y install rpmrebuild wget
    - wget https://raw.githubusercontent.com/TabulateJarl8/files/master/rpmrebuild.sh
    - rm /usr/lib/rpmrebuild/rpmrebuild.sh
    - cp rpmrebuild.sh /usr/lib/rpmrebuild/rpmrebuild.sh
    - chmod +rwx /usr/lib/rpmrebuild/rpmrebuild.sh
  script:
    - rpmrebuild -pe -n iicalcunbuilt.rpm
    - mv /root/rpmbuild/RPMS/noarch/iicalc*.rpm ./iicalc.rpm
  artifacts:
    paths:
      - iicalc.rpm
  only:
    - development
AppImage packager:
    stage: build
    script:
        - apt update
        - apt install -y file wget
        - ./installer.sh --make-appImage
    artifacts:
        paths:
            - ImaginaryInfinity_Calculator-x86_64.AppImage
    only:
        - development
buildexe:
  image: docker:latest
  stage: build
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
    - cp .installer/build/windows/iicalc.iss ./
  script:
    - docker run --rm -i -v "$PWD:/work" amake/innosetup iicalc.iss
    - mv Output/iicalc.exe ./
  artifacts:
    paths:
      - iicalc.exe
  only:
    - development

buildpkg:
  image: archlinux:latest
  stage: build
  before_script:
    - pacman -Syu glibc bash binutils fakeroot pkgfile dpkg openssh sudo git bash-completion python-pip --noconfirm --needed
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - ssh-keyscan -v -t rsa,dsa,ecdsa,ed25519 aur.archlinux.org >>~/.ssh/known_hosts
    - chmod 700 ~/.ssh
    - git config --global user.name "TabulateJarl8"
    - git config --global user.email "tabulatejarl8@gmail.com"
  script:
    - ./installer.sh --make-pkg -b -h
    - git clone ssh://aur@aur.archlinux.org/iicalc-beta.git iicalcaur
    - git config --global pull.rebase false
    - cp -v iicalc-arch/* iicalcaur/
    - cd iicalcaur
    - git add .
    - git commit -m "$CI_COMMIT_MESSAGE"
    - git show-ref
    - git push
    - cd ..

  artifacts:
    paths:
      - iicalc-any.pkg.tar.zst
  only:
    - development
