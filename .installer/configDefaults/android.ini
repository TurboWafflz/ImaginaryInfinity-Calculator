[installation]
installType = unix

[appearance]
theme = dark.iitheme
prompt = >
messagefile = /data/data/com.termux/files/usr/share/iicalc/messages.txt

[updates]
branch = master

[startup]
safemode = false
firststart = true
startserver = ask
checkupdates = true

[dev]
debug = false

[paths]
userPath = {}/.iicalc/
systemPath = /data/data/com.termux/files/usr/share/iicalc/

[system]
subtractfromlast = true
