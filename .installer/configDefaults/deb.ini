[installation]
installType = debian

[appearance]
theme = dark.iitheme
prompt = >
messagefile = /usr/share/iicalc/messages.txt

[updates]
branch = development

[startup]
safemode = false
firststart = true
startserver = ask
checkupdates = true

[dev]
debug = false

[paths]
userPath = {}/.iicalc/
systemPath = /usr/share/iicalc/

[system]
subtractfromlast = true
userversion = {}
showbranchwarning = true